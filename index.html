<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Tuiter App</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />  
  <link rel="apple-touch-icon" href="images/152.png">   
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="white"/>
  <meta name="theme-color" content="white"/>  
  <meta name="apple-mobile-web-app-capable" content="yes">  
  <meta name="apple-mobile-web-app-status-bar-style" content="black"> 
  <meta name="apple-mobile-web-app-title" content="Tuiter App"> 
  <meta name="msapplication-TileImage" content="images/144.png">  
  <meta name="msapplication-TileColor" content="#FFFFFF">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/cd017058a2.js" crossorigin="anonymous"></script>
  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body class="fullscreen">
  <div class="d-flex flex-column justify-content-between row-custom">
    <div class="row-custom">
      <div class="d-flex justify-content-between header">
        <div class="d-flex row-custom2">
          <img class="user" src="./images/person-icon.jpeg" alt="avatar">
          <p class="h5 mt-1 title" >Home</p>
        </div>
        <p class="mt-1 right-icon"><i class="fa-solid fa-star"></i></p>
      </div>
    </div>
    <div class="d-flex align-items-stretch flex-column row-body">
      <div class="d-flex flex-column input-box">
        <div class="text-box">
          <input id ="user_input" placeholder="Usuario" class="form-control twitter-input" >
          <input id="tweet-input" class="form-control twitter-input" maxlength="200" type="text" placeholder="What's happening?" aria-label="default input example">
        </div>
        <div class="d-flex justify-content-between">
          <div class="d-flex justify-content-between">
            <i class="fa-solid fa-image input-icon"></i>
            <i class="fa-solid fa-gift input-icon"></i>
            <i class="fa-solid fa-face-smile input-icon"></i>
            <i class="fa-solid fa-location-dot input-icon"></i>
          </div>
          <button id="tweet-btn" class="btn btn-primary input-button btn-sm" type="submit">Tweet</button>
        </div>
      </div>
      <div id="tweets-box" class="d-flex flex-column-reverse tweets">
        <div id="empty-tweet" class="d-flex flex-column">
          <p class="h2">Welcome to Tuiter!</p>
          <p class="subtext">This is the best place to see whatâ€™s happening in your world. Find some people and topics to follow now.</p>
        </div>
      </div>
    </div>
    <div class="row-custom">
      <div class="d-flex justify-content-around navbar">
        <i class="fa-solid fa-house fa-lg"></i>
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-bell"></i>
        <i class="fa-solid fa-envelope"></i>
      </div>
    </div>
  </div>
  <script type = "module" src="js/main.js"></script>
  <script type="module" src="js/routes.js"></script>
</body>

</html>
